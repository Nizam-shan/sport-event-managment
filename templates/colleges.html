{% extends 'adminbase.html' %} 
{% load static %} 
{% block content %}

<section class="home-section">
  <nav>
    <div class="sidebar-button">
      <i class="bx bx-menu sidebarBtn"></i>
      <span class="dashboard">College List</span>
    </div>
  </nav>

  <div class="home-content">
    <div class="container">
      <table>
          <thead>
              <tr>
                  <th>College</th>
                  <th>Email</th>
              </tr>
          </thead>
          <tbody>
            {% for user in users %}
              <tr>
                  <td>{{ user.username }}</td>
                  <td>{{ user.email }}</td>
              </tr>
            {% endfor %}
          </tbody>
      </table>
  </div>

  

  </div>

</section>

{% endblock %}
