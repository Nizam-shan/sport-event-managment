{% extends 'college/base.html' %}
{% block content %}

<section class="home-section">
    <nav>
        <div class="sidebar-button">
            <i class="bx bx-menu sidebarBtn"></i>
            <span class="dashboard">Add Tournament</span>
        </div>
    </nav>

    <div class="home-content">
        <form action="{% url 'addtournament' %}" method="POST">
            {% csrf_token %}
            <div class="container w-75 p-3 mt-5">
                <div class="row ">
                    <label for="cars">Choose an event:</label>
                        <select name="event" id="">
                            {% for event in event %}
                            <option value="{{ event }}">{{ event }}</option>
                            {% endfor %}
                        </select>
                    <div class="col mt-3">
                        <div class="form-outline">
                            <label class="form-label" for="form8Example5">Date</label>
                            <input type="date" name="date" id="form8Example5" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="row mt-3">

                    <input type="radio" id="Male" name="gender" value="Male">
                    <label for="html">Male</label><br>
                    <input type="radio" id="Female" name="gender" value="Female">
                    <label for="css">Female</label><br>


                    <label for="cars">Choose a Level:</label>
                        <select name="level" id="level">
                        <option value="District">District</option>
                        <option value="State">State</option>
                        <option value="National">National</option>
                    </select>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-warning btn-lg btn-block w-100 mt-3">
                        Add Now
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>


{% endblock %}
